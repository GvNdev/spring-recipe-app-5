<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <!--/*@thymesVar id="recipe" type="com.stmc.sfgrecipeapp5.model.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <form th:object="${recipe}" th:action="@{/recipe}" method="post">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p>Please Correct Errors Below</p>
                    </div>
                    <input type="hidden" th:field="*{id}">
                    <div class="panel-group">
                        <div class="card card-primary border border-primary" style="margin: 20px 0">
                            <div class="card-header bg-primary text-light">
                                <h7 class="card-title">Edit Recipe Information</h7>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('description')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                        <label th:text="#{recipe.description}">Recipe Description:</label>
                                        <input type="text" class="form-control" th:field="*{description}" th:errorclass="is-invalid">
                                        <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('description')}" th:text="${#strings.capitalize(err)}"/>
                                            </ul>
                                        </span>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-3 form-group">
                                        <label>Categories:</label>
                                    </div>
                                    <div class="col-md-9 form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="checkbox" value="">
                                                Cat 1
                                            </label>
                                        </div>
                                        <div class="radio" th:remove="all">
                                            <label>
                                                <input type="checkbox" value="">
                                                Cat 2
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('prepTime')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                        <label>Prep Time:</label>
                                        <input type="text" class="form-control" th:field="*{prepTime}" th:errorclass="is-invalid">
                                        <span class="help-block" th:if="${#fields.hasErrors('prepTime')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('prepTime')}" th:text="${#strings.capitalize(err)}"/>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('cookTime')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                        <label>Cook Time:</label>
                                        <input type="text" class="form-control" th:field="*{cookTime}" th:errorclass="is-invalid">
                                        <span class="help-block" th:if="${#fields.hasErrors('cookTime')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('cookTime')}" th:text="${#strings.capitalize(err)}"/>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Difficulty:</label>
                                        <select class="form-control" th:field="*{difficulty}">
                                            <option th:each="difficultyValue : ${T(com.stmc.sfgrecipeapp5.model.Difficulty).values()}"
                                                    th:value="${difficultyValue.name()}"
                                                    th:text="${difficultyValue.name()}"
                                            >val
                                            </option>
                                        </select>
                                        <select class="form-control" th:remove="all">
                                            <option>Easy</option>
                                            <option>Medium</option>
                                            <option>Hard</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('servings')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                        <label>Servings:</label>
                                        <input type="text" class="form-control" th:field="*{servings}" th:errorclass="is-invalid">
                                        <span class="help-block" th:if="${#fields.hasErrors('servings')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('servings')}" th:text="${#strings.capitalize(err)}"/>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>Source:</label>
                                        <input type="text" class="form-control" th:field="*{source}">
                                    </div>
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('url')} ? 'col-md-3 form-group text-danger' : 'col-md-3 form-group'">
                                        <label>URL:</label>
                                        <input type="text" class="form-control" th:field="*{url}" th:errorclass="is-invalid">
                                        <span class="help-block" th:if="${#fields.hasErrors('url')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('url')}" th:text="${#strings.capitalize(err)}"/>
                                            </ul>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-primary border border-primary" style="margin: 20px 0">
                            <div class="card-header bg-primary text-light">
                                <div class="row justify-content-center">
                                    <div class="col-md-11">
                                        <h7 class="card-title">Ingredients</h7>
                                    </div>
                                    <div class="col-md-1">
                                        <a class="btn btn-default" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-12">
                                        <ul>
                                            <li th:remove="all">1 Cup of milk</li>
                                            <li th:remove="all">1 Teaspoon of chocolate</li>
                                            <li th:each="ingredient : ${recipe.ingredients}"
                                                th:text="${ingredient.getAmount() +
                                                ' ' + ingredient.unitOfMeasure.getDescription() +
                                                ' - ' + ingredient.getDescription()}">1 Teaspoon of Sugar
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-primary border border-primary" style="margin: 20px 0">
                            <div class="card-header bg-primary text-light">
                                <h7 class="card-title">Directions</h7>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card-primary border border-primary" style="margin: 20px 0">
                            <div class="card-header bg-primary text-light">
                                <h7 class="card-title">Notes</h7>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-12 form-group">
                                        <input type="hidden" th:field="*{notes.id}" />
                                        <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
