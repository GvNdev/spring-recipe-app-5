<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Upload Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <!--/*@thymesVar id="recipe" type="com.stmc.sfgrecipeapp5.model.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-group">
                    <div class="card card-primary border border-primary" style="margin: 20px 0">
                        <div class="card-header bg-primary text-light">
                            <h7 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h7>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-md-5">
                                    <form action="http:\\localhost" method="post" enctype="multipart/form-data"
                                          th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                                        <label class="control-label">Select File</label>
                                        <input id="imagefile" name="imagefile" type="file" class="file">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
